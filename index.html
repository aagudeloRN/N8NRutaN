<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Voz Importa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="podcast-background">
      <div class="logo-container">
        <img src="logo_blanco.png" alt="Logo" class="logo">
      </div>
      <form id="pitchForm" class="form">
        <div class="form-header">
          <h2>Tu Voz Importa</h2>
          <p class="subtitle">Estamos escuchando tu historia. Cada mensaje es una oportunidad para conectar.</p>
        </div>
        <div class="form-group">
          <label for="email">Correo Electr√≥nico:</label>
          <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
          <span class="error-message" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="empresa">Nombre de la Empresa:</label>
          <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa" required>
          <span class="error-message" id="empresaError"></span>
        </div>
        <div class="form-group recording-section">
          <label>Tu Mensaje (m√°x. 2 minutos):</label>
          <div class="audio-controls">
            <button type="button" id="startRecording" class="recording-btn">
              <span class="btn-icon">üéôÔ∏è</span> Iniciar Grabaci√≥n
            </button>
            <button type="button" id="stopRecording" disabled class="recording-btn">
              <span class="btn-icon">‚èπÔ∏è</span> Detener Grabaci√≥n
            </button>
          </div>
          <audio id="audioPreview" controls style="display: none;"></audio>
          <div id="timerDisplay" class="timer">00:00</div>
          <span class="error-message" id="audioError"></span>
        </div>
        <button type="submit" id="submitBtn">Enviar Mensaje</button>
        <div id="submitStatus" class="status-message"></div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
